<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">Operação</ion-label>
    <ion-input class="ion-text-right" [(ngModel)]="operacao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label><strong>Resultado:</strong></ion-label>
    <ion-label class="ion-text-right resultado">{{resultado}}</ion-label>
  </ion-item>

  <ion-grid> <!-- começo da grid 1 -->
    <ion-row class="ion-align-items-center">
      <ion-col>
        <div>
          <ion-button (click)="removerMemoria()" size="small" expand="block" color="light">
            MC
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="mostrarMemoria()" size="small" expand="block" color="light">
            MR
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="somarMemoria()" size="small" expand="block" color="light">
            M+
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="subtrairMemoria()" size="small" expand="block" color="light">
            M-
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="adicionarMemoria()" size="small" expand="block" color="light">
            MS
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="openModal()" size="small" expand="block" color="light">
            M
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> <!-- final da grid 1 -->

  <ion-grid> <!-- começo da grid 2 -->
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <div>
          <ion-button size="large" expand="block" color="medium">
            %
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="limparOperacao()" size="large" expand="block" color="medium">
            CE
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="limparMemoria()" size="large" expand="block" color="medium">
            C
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="apagarCaracter()" size="large" expand="block" color="medium">
            <ion-icon name="backspace-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> <!-- final da grid 2 -->

  <ion-grid> <!-- começo da grid 3 -->
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <div>
          <ion-button size="large" expand="block" color="medium">
            1/x
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button size="large" expand="block" color="medium">
            x²
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button size="large" expand="block" color="medium">
            2√x
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('/')" size="large" expand="block" color="medium">
            ÷
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> <!-- final da grid 3 -->

  <ion-grid> <!-- começo da grid 4 -->
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('7')" size="large" expand="block" color="light">
            7
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('8')" size="large" expand="block" color="light">
            8
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="adicionarValor('9')" size="large" expand="block" color="light">
            9
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('*')" size="large" expand="block" color="medium">
            ×
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> <!-- final da grid 4 -->

  <ion-grid> <!-- começo da grid 5 -->
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('4')" size="large" expand="block" color="light">
            4
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('5')" size="large" expand="block" color="light">
            5
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="adicionarValor('6')" size="large" expand="block" color="light">
            6
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('-')" size="large" expand="block" color="medium">
            -
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> <!-- final da grid 5 -->

  <ion-grid> <!-- começo da grid 6 -->
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('1')" size="large" expand="block" color="light">
            1
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('2')" size="large" expand="block" color="light">
            2
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="adicionarValor('3')" size="large" expand="block" color="light">
            3
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('+')" size="large" expand="block" color="medium">
            +
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> <!-- final da grid 6 -->

  <ion-grid> <!-- começo da grid 7 -->
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <div>
          <ion-button size="large" expand="block" color="light">
            +/-
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button (click)="adicionarValor('0')" size="large" expand="block" color="light">
            0
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="adicionarValor('.')" size="large" expand="block" color="light">
            ,
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button size="large" expand="block" color="primary" (click)="realizarOperacao()">
            =
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> <!-- final da grid 7 -->

</ion-content>
